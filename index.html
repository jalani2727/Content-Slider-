<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <title>Content Slider</title>
</head>
<body>
    <div class="imageContainer">
       <header>
           <h1>Mysophobia</h1>
        </header>
        <img id="previous" src="images/arrow-left.png" alt="Previous">
        <div class="wholeSlider">

            <div class= "slide">
                <div class="slideCopy"> <!--text that goes on top of the slide-->
                    <h2>Mysophobia</h2>
                    <p>Main Page for the application.</p>
                </div>
                <img src="images/Mysophobia/mysophobia full home page.png" alt="">
            </div>

            <div class= "slide">
                <div class="slideCopy"> <!--text that goes on top of the slide-->
                    <h2>Offenders List</h2>
                    <p>Offenders list detailing all restaurants in that area that meet your minimum acceptable health score.</p>
                </div>
                <img src="images/Mysophobia/mysophobia home page offenders.png" alt="">
            </div>

            <div class= "slide">
                <div class="slideCopy"> <!--text that goes on top of the slide-->
                    <h2>Mobile</h2>
                    <p>Views from an iPhone 7.</p>
                </div>
                <img src="images/Mysophobia/Mobile Views.png" alt="">
            </div>

        </div>
        <img id = "next" src="images/arrow-right.png" alt="Next">
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
